<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" type="text/css" href="./assets/cs/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
</head> 
<body>
        <header> 
            <h1 class="navbar-brand">
             Weather Search 
            </h1>
        </header>
<main>
    <div class="col col-3">
        <h2>
            Search For a City
        </h2>
        <div class="input-group mb-3">
          <form id="user-form">
             <input id="city-name" type="text" class="form-control" placeholder="Search for a city" aria-label="Recipient's username" >
             <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
          </form>
          <div class="recently-searched">

          </div>
        </div>
    </div>
    <div id="current-weather">
        <h3>
            Current weather
        </h3>
    </div>
    <div>
    <section class="weather-dis">
        <div class="flexbox">
          <section class="today-weather row justify-content-center col-8 col-lg-5 mb-5">
            <div class="card current-card">
              <h3 id="city-name"></h3>
              <h4 id="current-day"></h4>
              <img id="current-icon" class="card-img-top" alt="Weather Icon">
              <div class="card-body">
                
                <p class="card-text" id="current-temp"></p>
                <p class="card-text" id="current-humidity"></p>
                <p class="card-text" id="current-wind"></p>
              </div>
            </div>
          </section>
        </div>
    
          <div class="flexbox">
            <section class="five-day-forecast row justify-content-center">
              
      
            
           </section>
          </div>
      </section>
      </div>
</main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src = "./assets/js/script.js"> </script>
    
</body>
</html>
